<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dice Roller – Chaos Cauldron</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Roll any dice expression — d4 to d100, with modifiers.">
  <link rel="stylesheet" href="/css/styles.css">
  <!-- AdSense base script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2329818065573493"
       crossorigin="anonymous"></script>
</head>
<body>

  <!-- Header / Nav -->
  <div id="cc-header"></div>

  <main class="cc-main">
    <section class="cc-section">

      <!-- Header Row -->
      <div class="cc-generator-header">

        <div class="cc-generator-main">
          <div class="cc-generator-icon">
            <svg
              class="cc-generator-icon-svg"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect width="12" height="12" x="2" y="10" rx="2" ry="2"/>
              <path d="m17.92 14 3.5-3.5a2.24 2.24 0 0 0 0-3l-5-4.92a2.24 2.24 0 0 0-3 0L10 6"/>
              <path d="M6 18h.01"/>
              <path d="M10 14h.01"/>
              <path d="M15 6h.01"/>
              <path d="M18 9h.01"/>
            </svg>
          </div>

          <div>
            <h2 class="cc-page-title">Dice Roller</h2>
            <p class="cc-page-subtitle">
              Roll any dice expression: <strong>1d20</strong>, <strong>3d6+2</strong>, <strong>4d4-1</strong>, and more.
            </p>
          </div>
        </div>

        <div class="cc-generator-actions">
          <input id="cc-dice-input"
                 type="text"
                 placeholder="e.g. 3d6+2"
                 class="cc-input">
          <button id="cc-roll-button" class="cc-button-primary">
            Roll Dice
          </button>
        </div>

      </div>

      <hr class="cc-section-divider">

      <p class="cc-page-seo">
        This dice roller supports standard RPG notation: roll any number of dice with any number of sides, 
        plus or minus modifiers. Examples: 1d20, 3d6+4, 2d8-1, 4d6, 1d100. 
      </p>

      <!-- Console panel -->
      <div id="cc-dice-panel" class="cc-generator-panel">
        <div id="cc-dice-empty" class="cc-empty-state">
          Enter a dice expression above and click <strong>Roll Dice</strong>.
        </div>

        <div id="cc-dice-console" class="cc-dice-console" hidden>
          <!-- Roll history appears here -->
        </div>
      </div>

    </section>
  </main>

  <!-- AdSense -->
  <section class="cc-adsense">
    <div class="cc-adsense-slot">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-2329818065573493"
           data-ad-slot="9373337765"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </section>

  <!-- Footer -->
  <div id="cc-footer"></div>

  <!-- JS -->
  <script>
    (function () {
      const input = document.getElementById('cc-dice-input');
      const button = document.getElementById('cc-roll-button');
      const emptyState = document.getElementById('cc-dice-empty');
      const console = document.getElementById('cc-dice-console');

      async function rollDice(expr) {
        const response = await fetch('/api/roll?expr=' + expr, {  // Remove encodeURIComponent
          headers: { 'Accept': 'application/json' }
        });

        if (!response.ok) throw new Error("HTTP " + response.status);

        return await response.json();
      }

      function addToConsole(expr, result) {
        const entry = document.createElement('div');
        entry.className = 'cc-dice-entry';
        
        entry.innerHTML = `
          <div>> <span class="cc-dice-expression">${expr}</span></div>
          <div>  Result: <span class="cc-dice-result">${result.total}</span></div>
          <div class="cc-dice-details">  Rolls: [${result.values.join(', ')}] | Modifier: ${result.modifier > 0 ? '+' : ''}${result.modifier}</div>
        `;

        console.appendChild(entry);
        
        // Auto-scroll to bottom
        console.scrollTop = console.scrollHeight;
      }

      // Allow Enter key to roll
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          button.click();
        }
      });

      button.addEventListener('click', async () => {
        const expr = input.value.trim();
        if (!expr) return;

        button.textContent = 'Rolling…';
        button.classList.add('cc-button-loading');

        try {
          const result = await rollDice(expr);

          // Show console if first roll
          if (console.hasAttribute('hidden')) {
            console.removeAttribute('hidden');
            emptyState.style.display = 'none';
          }

          addToConsole(expr, result);

          button.textContent = 'Roll Again';
          
          // Clear input for next roll
          input.value = '';
          input.focus();
        } catch (err) {
          console.error(err);
          button.textContent = 'Error – Try Again';
        } finally {
          button.classList.remove('cc-button-loading');
        }
      });
    })();
  </script>
  <script>
    fetch('/partials/header.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('cc-header').innerHTML = html;
      });

    fetch('/partials/footer.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('cc-footer').innerHTML = html;
      });
  </script>

</body>
</html>
